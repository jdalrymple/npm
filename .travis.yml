version: ~> 1.0

services:
  - docker

jobs:
  include:
    - stage: lint
      node_js: node
      before_script:
        - npm install
      script: 
        - npm run lint

    - stage: build
      node_js: node
      before_script:
        - npm install
      script:
      - npm run build

    - &test-unit
      stage: test:unit
      node_js: lts
      before_script:
        - npm install
      script:
        - npm run test:unit

